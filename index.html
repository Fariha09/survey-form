<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Onboarding Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal">
    <form id="clientForm" class="form-container">
      <div class="form-step active">
        <fieldset>
          <legend>Personal Information</legend>
          <label>Full Name <input type="text" name="fullName" required></label>
          <label>Email <input type="email" name="email" required></label>
          <label>Phone <input type="tel" name="phone"></label>
          <label>Location <input type="text" name="location"></label>
        </fieldset>
        <div class="buttons">
          <span></span>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <fieldset>
          <legend>Work Profile</legend>
          <label>Job Title <input type="text" name="jobTitle"></label>
          <label>Industry <input type="text" name="industry"></label>
          <label>Experience (years) <input type="number" name="experience"></label>
          <label>Portfolio <input type="url" name="portfolio"></label>
        </fieldset>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <fieldset>
          <legend>Company Info</legend>
          <label>Company Name <input type="text" name="company"></label>
          <label>Website <input type="url" name="website"></label>
          <label>Team Size <select name="teamSize">
            <option>Solo</option><option>1-5</option><option>6-20</option><option>20+</option>
          </select></label>
          <label>Overview <textarea name="overview" rows="3"></textarea></label>
        </fieldset>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step">
        <fieldset>
          <legend>Project Details</legend>
          <label>Project Description <textarea name="projectDesc"></textarea></label>
          <label>Purpose <textarea name="purpose"></textarea></label>
          <label>Deadline <input type="date" name="deadline"></label>
          <label>Budget <input type="text" name="budget"></label>
        </fieldset>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
