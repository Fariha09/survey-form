<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Onboarding Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    </div>

  <div class="modal show" id="surveyModal"> 
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Client Onboarding</h1>
      <p>Please complete the following steps.</p>

      <div class="progress-bar">
        <div class="step active">
          <div class="step-icon">1</div>
          <p>Personal</p>
        </div>
        <div class="step">
          <div class="step-icon">2</div>
          <p>Work</p>
        </div>
        <div class="step">
          <div class="step-icon">3</div>
          <p>Role</p>
        </div>
        <div class="step">
          <div class="step-icon">4</div>
          <p>Finish</p>
        </div>
      </div>

      <form id="survey-form">
        <fieldset class="form-step active">
          <legend>Personal Information</legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" />

          <div class="button-group">
            <button type="button" class="next-btn">Next</button>
          </div>
        </fieldset>

        <fieldset class="form-step">
          <legend>Work Profile</legend>
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle" placeholder="What is your job title?" required />

          <label for="industry">Industry</label>
          <input type="text" id="industry" name="industry" placeholder="Which industry are you in?" required />

          <label for="experience">Experience (Years)</label>
          <input type="number" id="experience" name="experience" placeholder="State your years of experience" required />

          <label for="portfolio">Portfolio URL</label>
          <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com" />

          <div class="button-group">
            <button type="button" class="prev-btn">Back</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </fieldset>

        <fieldset class="form-step">
          <legend>Your Role</legend>
          <label for="dropdown">Current Role</label>
          <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time">Full-time job holder</option>
            <option value="part-time">Part-time job holder</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
          </select>

          <p>Purpose for this service:</p>
          <label class="inline-label"><input type="radio" name="purpose" value="personal" class="inline" /> Personal</label>
          <label class="inline-label"><input type="radio" name="purpose" value="business" class="inline" /> Business</label>

          <div class="button-group">
            <button type="button" class="prev-btn">Back</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </fieldset>

        <fieldset class="form-step">
          <legend>Updates & Suggestions</legend>
          <p>What would you like updates about?</p>
          <label class="inline-label"><input type="checkbox" name="prefer" value="news" class="inline" /> News</label>
          <label class="inline-label"><input type="checkbox" name="prefer" value="offers" class="inline" /> Special Offers</label>

          <label for="suggestions">Any comments or suggestions?</label>
          <textarea id="suggestions" name="suggestions" rows="4" placeholder="Enter your comment here..."></textarea>

          <div class="button-group">
            <button type="button" class="prev-btn">Back</button>
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
